<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interest</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="jquery.mask.js"></script>
</head>
<body>

  <div class="container"  ng-app="myApp" ng-controller="myCtrl">
          <div class="row">
              <div class="col-lg-12">
                  <div class="page-header box-compras-header">
                      <h2>Interest <small>- Simple and Compound Calculator</small></h2>
                  </div>
                  <form action="" id="" method="" class="form-horizontal" enctype="">
                      <div id="" class="">

                            <div class="form-group">
                                <label for="fornecedor" class="col-lg-2 control-label" onblur="">Select</label>
                               <div class="col-lg-4">
                                  <select ng-model="selectedInterest" ng-options ="item.value as item.model for item in interest" name="" id="" class="form-control">
                                        <option ng-repeat="x in interest" value="{{x.value}}">{{x.model}}</option>
                                  </select>
                               </div>
                              </div>
                            <hr>
                              <div class="form-group">
                                  <label for="fornecedor" class="col-lg-2 control-label" onblur="">Principal</label>
                                    <div class="col-lg-4">
                                      <div class="input-group">
                                        <input type="number" ng-model="principal" name="principal" class="form-control" id="principal"></input>
<span class="input-group-addon"><i class="fa fa-dollar">$</i></span>
                                    </div>
                                    </div>
                                    <label for="fornecedor" class="col-lg-2 control-label" onblur="">Rate of Interest</label>
                                    <div class="col-lg-4">
                                      <div class="input-group">
                                        <input type="number"  ng-model="rate" name="rate" class="form-control" id="rate"></input>
   <span class="input-group-addon"><i class="fa fa-dollar">%</i></span>
                                    </div>
                              </div>

                                  </div>
                              <div class="form-group">
                                       <label for="fornecedor" class="col-lg-2 control-label" onblur="">Time Period</label>
                                      <div class="col-lg-4">
                                          <div class="input-group">
                                           <input type="number" ng-model="period" name="period" class="form-control tel" id="period"></input>
<span class="input-group-addon"><i class="fa fa-dollar">Months</i></span>
                                        </div>
                                      </div>
                              </div>
                              <div class="form-group">
                                <div class="panel panel-default">
                                  <div class="panel-body">
                                    <div class="">
                                         <label for="fornecedor" class="col-lg-2 control-label" onblur="">Total</label>
                                      <div class="col-lg-4">
                                        <div class="input-group">
                                           <input type="text" class="form-control" disabled ng-model="total" value="{{ total || currency}}">
                                        <span class="input-group-addon"><i class="fa fa-dollar">$</i></span>
                                      </div>
                                      </div>
                                    </div>
                                  </div>
                              </div>
                              <div class="form-group">
                                  <br>
                                  <div class="col-lg-12 text-right">
                                       <a class="btn btn-default" id="btn_calc" ng-click="calc()">Calc</a>
                                  </div>
                              </div>
                      </div>
                  </form>
              </div>
          </div>
  </div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.interest = [
        {model : "Simple", value : "1"},
        {model : "Compond", value : "2"}
    ];

    //$scope.runWhenSelectedIterestChange = function(){
    //       var selected =  $scope.selectedInterest;
    //   }

    $scope.calc = function() {
        var principal = $scope.principal;
        var rate = $scope.rate/100;
        var period = $scope.period;
        var selected = $scope.selectedInterest;

        if (selected === '1'){
          $scope.total = principal*(1+rate*period);
        }

        if(selected === '2'){

          var princ = principal * Math.pow((1 + rate), period);
          $scope.total = parseFloat(princ.toFixed(2));
        }

    }
});

</script>
</body>
</html>
